<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prova</title>
</head>
<body>

<div>
    <input type="hidden" id="id">
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="titulos" placeholder="titulos">
    <input type="text" id="idade" placeholder="idade">
    <input type="text" id="time" placeholder="time">
    <select id="ativo">
        <option value="1">Ativo</option>
        <option value="0">Inativo</option>
    </select>
    <button onclick="salvar()">Salvar</button>
    <button onclick="limpar()">Cancelar</button>
</div>

<div>
    <input type="text" id="pesquisa" placeholder="Pesquisar por login ou nome">
    <button onclick="carregarPesquisa()">Pesquisar</button>
    <button onclick="carregar()">Listar Todos</button>
</div>

<table id="tabela">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>titulos</th>
            <th>idade</th>
            <th>time</th>
            <th>ativo</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>

    const API_URL = "https://localhost/prova2-fernando/jogadores.php";

    function carregar(pesquisa = "") {
    let url = API_URL;
    if (pesquisa) {
        url += "?pesquisa=" + encodeURIComponent(pesquisa);
    }
    fetch(url)
        .then(resposta => resposta.json())
        .then(dados => {
            console.log(dados)
            dados.forEach(usuario => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${usuario.id}</td>
                    <td>${usuario.nome}</td>
                    <td>${usuario.titulos}</td>
                    <td>${usuario.idade}</td>
                    <td>${usuario.time}</td>
                    <td>${usuario.ativo == 1 ? "Sim" : "Não"}</td>
                    <td>
                        <button onclick='editar(${JSON.stringify(usuario)})'>Editar</button>
                        <button onclick='excluir(${usuario.id})'>Excluir</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        })
    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";
    }

    function carregarPesquisa() {
    const valor = document.getElementById("pesquisa").value;
    carregar(valor);
}

    async function salvar() {
        const id = document.getElementById("id").value;
        const nome = document.getElementById("nome").value;
        const titulos = document.getElementById("titulos").value;
        const idade = document.getElementById("idade").value;
        const time = document.getElementById("time").value;
        const ativo = document.getElementById("ativo").value;

        const payload = { ID: id, NOME: nome, TITULOS: titulos, IDADE: idade, TIME: time, ATIVO: ativo };

        if (id) {
            await fetch(API_URL, { method: "PUT", body: JSON.stringify(payload) });
        } else {
            await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        }

        limpar();
        carregar();
        }

        function editar(usuario) {
            document.getElementById("id").value = usuario.id;
            document.getElementById("nome").value = usuario.nome;
            document.getElementById("titulos").value = usuario.titulos;
            document.getElementById("idade").value = usuario.idade;
            document.getElementById("time").value = usuario.time;
            document.getElementById("ativo").value = usuario.ativo;
        }

    async function excluir(id) {
        if (confirm("Deseja excluir este usuário?")) {
            await fetch(API_URL + "?id=" + id, { method: "DELETE" });
            carregar();
        }
    }
    function limpar() {
        document.getElementById("id").value = "";
        document.getElementById("nome").value = "";
        document.getElementById("titulos").value = "";
        document.getElementById("idade").value = "";
        document.getElementById("time").value = "";
        document.getElementById("ativo").value = "1";
        
    }

carregar();
</script>

</body>
</html>
